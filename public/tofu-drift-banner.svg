<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a1a6b"/>
      <stop offset="100%" style="stop-color:#1a0a2e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)"/>
  
  <!-- Road lines - perspective converging to center -->
  <g stroke="#f4c430" stroke-width="3" stroke-linecap="round">
    <!-- Center line -->
    <line x1="256" y1="280" x2="256" y2="300" stroke-dasharray="8,8"/>
    <line x1="256" y1="320" x2="256" y2="345" stroke-dasharray="10,10"/>
    <line x1="256" y1="365" x2="256" y2="395" stroke-dasharray="12,12"/>
    <line x1="256" y1="420" x2="256" y2="460" stroke-dasharray="15,15"/>
    
    <!-- Left side lines -->
    <line x1="240" y1="285" x2="235" y2="305"/>
    <line x1="220" y1="325" x2="210" y2="355"/>
    <line x1="185" y1="375" x2="165" y2="415"/>
    <line x1="140" y1="435" x2="100" y2="490"/>
    
    <line x1="225" y1="290" x2="215" y2="315"/>
    <line x1="195" y1="335" x2="175" y2="375"/>
    <line x1="145" y1="400" x2="105" y2="460"/>
    <line x1="85" y1="480" x2="40" y2="512"/>
    
    <line x1="210" y1="295" x2="195" y2="325"/>
    <line x1="165" y1="355" x2="130" y2="410"/>
    <line x1="90" y1="450" x2="30" y2="512"/>
    
    <!-- Right side lines -->
    <line x1="272" y1="285" x2="277" y2="305"/>
    <line x1="292" y1="325" x2="302" y2="355"/>
    <line x1="327" y1="375" x2="347" y2="415"/>
    <line x1="372" y1="435" x2="412" y2="490"/>
    
    <line x1="287" y1="290" x2="297" y2="315"/>
    <line x1="317" y1="335" x2="337" y2="375"/>
    <line x1="367" y1="400" x2="407" y2="460"/>
    <line x1="427" y1="480" x2="472" y2="512"/>
    
    <line x1="302" y1="295" x2="317" y2="325"/>
    <line x1="347" y1="355" x2="382" y2="410"/>
    <line x1="422" y1="450" x2="482" y2="512"/>
  </g>
  
  <!-- TOFU text -->
  <text x="256" y="75" font-family="Arial Black, sans-serif" font-size="72" font-weight="900" fill="#f4c430" text-anchor="middle">TOFU</text>
  
  <!-- DRIFT text -->
  <text x="256" y="130" font-family="Arial Black, sans-serif" font-size="40" font-weight="900" fill="#f4c430" text-anchor="middle" letter-spacing="8">DRIFT</text>
  
  <!-- Tofu block -->
  <rect x="226" y="155" width="60" height="50" fill="#f5f0e6" rx="3"/>
  
  <!-- 3D text -->
  <text x="256" y="250" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" fill="#f4c430" text-anchor="middle">3D</text>
  
  <!-- Japanese text at bottom -->
  <text x="256" y="490" font-family="serif" font-size="28" fill="#f4c430" text-anchor="middle">藤原とうふ店</text>
</svg>
